<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contacto</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
  <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
  <header>Header
    <nav class="d-flex justify-content-evenly align-items-center">
        <!-- <img src="./images/imagen22.jpg" alt="logo"> -->
        <a href="./index.html"> Inicio</a>
        <a href="./farmacia.html"> Farmacia</a>
        <a href="./juguetes.html"> Juguetes</a>
        <a href="#"> âœ‰Contacto</a>
    </nav>
  </header>
  <main>

    <div id="app">
      
      <div class="d-flex justify-content-center" v-if="mostrarSaludo == false">
        <form v-on:submit.prevent="mostrarCartelito">
          <fieldset>
            <legend>Nombres:</legend>
            <input type="text" name="nombres" id="nombres" >
          </fieldset>
          <fieldset>
            <legend>Apellidos:</legend>
            <input type="text" name="apellidos" id="apellidos" >
          </fieldset>
          <fieldset>
            <legend>Telefono:</legend>
            <input type="tel" name="telefono" id="telefono" >
          </fieldset>
          <fieldset>
            <legend>Que mascota tenes?</legend>
            <div class="d-flex gap-4">
              <label>
                Perro
                <input type="checkbox" id="perro" value="perro" v-model = "checkBoxesMascotas">
              </label>
              <label>
                Gato
                <input type="checkbox" id="gato" value="gato" v-model = "checkBoxesMascotas">
              </label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Comentanos:</legend>
            <textarea name="comentario" id="comentario" cols="30" rows="3"></textarea>
          </fieldset>
          <input type="submit" value="Enviar" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          
        </form>
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" v-on:click="mostrarFormulario"></button>
            </div>
            <div class="modal-body d-flex flex-column align-items-center">
              <p>Datos Enviados</p>
              <p>Muchas gracias por escribirnos</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  <footer>Footer</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./javascript/main.js"></script>
</body>
</html>
